<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Synth Form</title>
	<script src="Tone-muted.js"></script>
	<link href="synth.css" rel="stylesheet">

</head>
<body>
	<!-- Write your form here -->
	
	<form method="post" id="synth-form" action="#">

<label>Choose note length</label><br>
	<input type="radio" id="eight-note" name="note-length" value="8n" checked>Eight-note
	<input type="radio" id="quarter-note" name="note-length" value="4n">Quarter note
	<input type="radio" id="half-note" name="note-length" value="2n">Half note<br>
<hr>
<label>Choose a synth</label><br>
	<select id="synth-select">
    <option value="default-synth">default-synth</option>
    <option value="membrane-synth">membrane-synth</option>
	<option value="pluck-synth">pluck-synth</option></select><br>
<hr>
<label>Adjust slider to change tempo</label><br>
	<input type="range" id="tempo" min="1" max="30">
<hr>
<label>Type in notes to play, seprated by space </label><br>
	<input type="text" id="notes-to-play" value="C4 D4 F4"><br>
<hr>
	<input type="submit" value="Play!">
	<input type="button" id="stop" value="Stop!">
	</form>  
	


	<!-- This script should be the last element inside <body> -->
	<script src="synth_form.js"></script>
</body>
</html>
