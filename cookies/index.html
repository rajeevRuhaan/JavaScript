<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Showing All Cookies</title>
</head>
<body>
  <h2>The Cookies Are:</h2>
  <div id="cookie-info"></div>

<script>
  let cookies = document.cookie;
  let cookieInfo = document.getElementById('cookie-info');

  cookieInfo.innerText = cookies;

</script>
</body>
</html>
